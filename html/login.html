<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>

    <div class="container">
      <form action="../html/home.html">
        <label for="username">Sign In</label>
        <br />
        <br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Username"
          required
          pattern="[a-zA-Z'-'\s]*"
          title="Please use letters only"
        <br />
        <label for="password"> </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        />
        <br />
        <br />
        
        <button>Login</button>

      </form>
    </div>
    
    <iframe 
    src="https://www.youtube.com/embed/suQ69K5CdFo?autoplay=1" width="560" height="315" 
    title="Nature Walk Song | CoComelon Nursery Rhymes & Kids Songs" frameborder="0" 
    allowfullscreen>
    </iframe>

    <!-- <script src="../js/login.js"></script>  -->  

  </body>

</html>
